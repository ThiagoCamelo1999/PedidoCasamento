<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Casamento</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <img src="https://i.ibb.co/7Sr9GZM/Bubbly-Bride-Embrace-The-Unavoidable-On-Your-Wedding-Day.jpg" 
        alt="Anel de Noivado" class="fotoCOnteiner">
        <h1>Pedido de Casamento</h1>
        <p>Olá meu amor,</p>
        <p>Hoje é um dia muito especial. Quero compartilhar minha vida inteira com você e não posso imaginar meu futuro sem você ao meu lado.</p>
        <p>Então, o que você acha de tornar oficial? Aceita se casar comigo?</p>
        <button id="yesBtn">Sim!</button>
        <button id="noBtn">Não.</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
